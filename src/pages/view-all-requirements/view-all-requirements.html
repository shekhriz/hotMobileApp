<ion-header>
    <main-header></main-header>
    <div class="addBtn"> 
      <button ion-button class="btn1" outline (click)="goBack()"><ion-icon name="undo" ></ion-icon></button> 
      <h1>View All Open Requirements - Analytics</h1>
     
  </div>
 
  </ion-header>
  
  
  <ion-content>
    <ion-card>
        <ion-card-content  class="card-panel2">
           
          <ion-card *ngFor="let req of requirementStatics ; let i=index">
            <div class="container">
            <div class="row-table"  >
                <div class = "col"> 
                  <span class="panel-heading" (click)="gotoEditUser(req.tsId)" > {{req.jobTitle}}</span></div>
            </div>
            <div class = "row" >
                <div class = "col"  (click)="openModal(req)" ><b>Status </b>
                  <span class="value" >
                    {{req.lastMileStone}}
                  </span>
                </div>
                <div class = "col" *ngIf="req.total"  ><b>Internal Sub.</b>
                  <span class="value" *ngIf="!req.answered"  >0</span >
                    {{req.answered}}/{{req.total}}   
                </div>   
                <div class = "col" *ngIf="!req.total"  ><b>Internal Sub.</b>
                  <span class="value" >---</span>  
                </div>                  
             </div>
              <div class = "row"  >
                <div class = "col"  *ngIf="req.answered"  ><b>Screened</b>
                  <span  *ngIf="!req.screened"  >0</span>
                  {{req.screened}}/{{req.answered}}
                </div>
                <div class = "col"  *ngIf="!req.answered"  ><b>Screened</b>
                  <span class="value">---</span>
                </div>
                <div class = "col" *ngIf="req.approved" ><b>Client Sub </b>
                  <span  *ngIf="!req.clientSubmission"   >0</span>
                    {{req.clientSubmission}}/{{req.approved}}
                </div> 
                <div class = "col" *ngIf="!req.approved" ><b>Client Sub </b>
                  <span class="value">---</span>
                </div>   
             </div> 
            </div>
          </ion-card>
        </ion-card-content>
    </ion-card>
     
  
  </ion-content>
