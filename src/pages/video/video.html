<ion-header>
  <main-header></main-header>
  <div class="addBtn"> 
    <button ion-button class="btn1" outline (click)="goBack()"><ion-icon name="undo" ></ion-icon></button> 
    <h1>Video Library</h1>
    <button ion-button color="dark" outline (click)="createScreener()">Create New</button>
</div>
<ion-row center >
       
  <ion-col>
     <ion-searchbar
     [(ngModel)]="myInput">
   </ion-searchbar>
 </ion-col> 
 
 
</ion-row> 
</ion-header>


<ion-content padding>
  
    <ion-card *ngFor ="let user of videosDetails| search : myInput;let i=index">
        <ion-card-content>      
              <div class="container">
                  <div class = "row"  >
                      <div class = "col" >
                        <b>{{user.firstName}} {{user.lastName}}</b><br>
                      </div>

                  </div>
                  <div class="row">
                    <div class="col">
                      <video   *ngIf="user.videoLink != null" style="text-align: center;margin-top: 0px;z-index: 1;max-width: 100%;max-height: 100%;"  >
                     <source src="{{user.videoLink}}.mp4">
                      </video>
                      <!-- <img *ngIf="user.imageUrl != null" src="{{user.imageUrl}}"> -->
                       <img *ngIf="user.videoLink == null" src="https://qa.hookedontalent.com/hotlabs/assets/images/Vposter.jpg"> 
                    </div>
                  </div>
                   <div class="row">
                      <div class="col" *ngIf="user.description != null">
                        <b>Description</b> : <span>{{user.description}}</span>
                      </div>
                      <div class="col" *ngIf="user.description == null">
                        <b>Description</b> : <span>NA</span>
                      </div>
                    
                  </div> 
                  <div class="row">
                      <div class="col" >
                          <button ion-item (click)="sentEmail(user)" style="float:right">
                              <ion-icon ios="mail" md="md-mail" class="popbtn"></ion-icon> <b>Mail</b>
                           </button>  
                      </div>
                     <div class="col">

                     </div>
                     <div class="col" >
                      <button ion-item (click)="delete(user)" style="float:right">
                          <ion-icon ios="trash" md="md-trash" class="popbtn"></ion-icon> <b>Delete</b>
                       </button>  
                     </div>
                     <div class="col" >
                        <button ion-item (click)="viewDetails(user)" style="float:right">
                            <ion-icon ios="menu" md="md-menu" class="popbtn"></ion-icon> <b>View</b>
                         </button>  
                     </div>
                   
                  </div>
              </div>
        </ion-card-content>
    </ion-card>
   
</ion-content>
