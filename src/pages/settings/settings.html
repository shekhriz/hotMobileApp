<ion-header>
    <main-header></main-header>
    <div class="addBtn"> 
      <button ion-button class="btn1" outline (click)="goBack()"><ion-icon name="undo" ></ion-icon></button>
      <h1>Settings</h1>
   </div>
</ion-header>

<ion-content padding>
  <div class="card-container2">    
    <ion-card (click)="appSetting()">
      <ion-card-content  class="grey-theme card-panel" item-right >           
          <span class="_black">Application Settings</span>    
      </ion-card-content>
    </ion-card>
    <ion-card  (click)="RecruiterScoring()">
      <ion-card-content  class="grey-theme card-panel" item-right >         
        <span class="_black">Recruiter Scoring</span>      
      </ion-card-content>
    </ion-card>
    <ion-card (click)="SubvendorScoring()" >
      <ion-card-content  class="grey-theme card-panel" item-right >   
       
        <span class="_black">SubVendor Scoring</span> 
      </ion-card-content> 
    </ion-card>
    <ion-card  (click)="ScreenerScoring()">
      <ion-card-content  class="grey-theme card-panel" item-right >   
       
        <span class="_black">Screener Scoring</span>
        
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
