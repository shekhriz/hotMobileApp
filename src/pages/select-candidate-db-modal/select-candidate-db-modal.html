<ion-header>
  <ion-navbar hideBackButton>
    <div class="header">
      <div class="left"></div>
      <div class="center">
        <img src="https://d2ue829my6ap69.cloudfront.net/images/Logo_white.png" alt="">
      </div>
      <div class="rigth">
        <ion-icon ios="ios-close" md="md-close" (click)="closeModal()"></ion-icon>
      </div>
    </div>
  </ion-navbar>
</ion-header>
<ion-content padding>
    
   
   <div class="modal_body" >
      <div class="form-container">
        <div class="scroll-content">
          <div class="heading">
            <h1 >Submission Type: </h1>
          </div>
          <hr>
           <div class="body" *ngFor="let details of selecteddetails">
              <div class="inner-body" >
                  <ion-icon name="contact">  <span ><b>{{details.firstName}} {{details.lastName}}</b></span></ion-icon> 
              </div>
              <div class="inner-body" >
                  <ion-icon name="mail">  <span >{{details.emailId}}</span></ion-icon> 
              </div>
              <div class="inner-body" >
                  <ion-icon name="call">  <span >{{details.cellPhoneNumber}}</span></ion-icon> 
              </div>
             
            <div class="row">
                <ion-label class="inputlist">Submission Type <span class="astric">*</span>: </ion-label>
                 <!-- <ion-select [(ngModel)]="details.mySubType"  (ionChange)="onSelectChange($event)">
                  <ion-option value="" >Select </ion-option>
                  <ion-option  *ngFor="let i of econt" >{{i.type}} </ion-option>
                   <ion-option value="Two Way">Two Way</ion-option>
                  <ion-option value="Prospect" >Prospect </ion-option>
                  <ion-option value="Zoom" >Zoom </ion-option>
                  <ion-option value="Skype" >Skype </ion-option> 
      
                </ion-select>  -->
                <select [(ngModel)]="details.mySubType"  (ngModelChange)="onSelectChange($event)" >
                  <option value="" disabled="true" >Select </option>
                  <option value="One Way" >One Way </option>
                  <option value="Two Way" >Two Way</option> 
                  <option value="Prospect" >Prospect</option> 
                  <option value="Zoom" >Zoom</option> 
                  <option value="Skype" >Skype</option> 
                </select>
            </div>
            
             <div class="row" *ngIf="details.mySubType == 'Zoom' || details.mySubType == 'Skype'">
               
                    <ion-label class="inputlist">Screen by <span class="astric">*</span>: </ion-label>
                    <select [(ngModel)]="details.selectedScr"  >
                        <option value="" disabled="true">Select</option>
                        <option [value]="data.firstName" *ngFor="let data of scrData" >{{data.firstName}}</option>
                    </select>
                    
                    <!-- <calendar [eventSource]="eventSource"
                      [calendarMode]="calendar.mode"
                      [currentDate]="calendar.currentDate"
                      (onEventSelected)="onEventSelected($event)"
                      (onTitleChanged)="onViewTitleChanged($event)"
                      (onTimeSelected)="onTimeSelected($event)"
                      step="30"
                      class="calendar">
                  </calendar>
                   -->
            </div> 
            <hr>
          </div> 
          
         
        </div>
      </div>
    </div>
    
</ion-content>
<ion-footer class="commonFooter">
  <button ion-button full color='danger' (click)='cancelData()'>Close</button>
  <button ion-button full color='dark' (click)='submitCandidate()'>Submit</button>
  
</ion-footer>
