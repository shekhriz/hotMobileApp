<ion-header>
    <main-header></main-header>
    <div class="addBtn"> 
            <button ion-button class="btn1" outline (click)="goBack()"><ion-icon name="undo" ></ion-icon></button>
            <h1>Manage Users</h1>
            <button ion-button color="dark" outline (click)="gotoAddUser()">Add User</button>
    </div>
    <ion-row center >
       
            <ion-col>
               <ion-searchbar
               [(ngModel)]="myInput">
             </ion-searchbar>
           </ion-col> 
           
           
         </ion-row>  
</ion-header>


<ion-content>
    
    <ion-list>
            
 
            <div class="body" *ngFor="let user of userObj | search : myInput"  >
                <img class="image" src="hotlabs/assets/images/user-4.png">
                <div class="body-left">
                    <button ion-item (click)="gotoEditUser(user.id)">
                       
                        <h1> {{ user.firstName }} {{user.lastName}}({{user.role}})</h1>
                       
                        <div class="inner-body" style="display:flex">
                            <label  style="flex:1"><b>Email</b> :   <span>{{user.emailId}}</span></label>
                           
                        </div>
                        <div class="inner-body" style="display:flex">
                            <label class="inner-left" style="flex:1"><b>Status</b> :  <span [ngClass]="{'_green':user.enabledStatus=='Active'}">{{ user.enabledStatus }}</span></label>
                            
                        </div>
                    </button>  
                </div>
                <div class="body-right">   
                    <button ion-item (click)="presentPopover(1,$event,user)" >  
                            <ion-icon ios="ios-menu" md="md-menu" class="popbtn"></ion-icon>
                    </button>  
                </div>
            </div>          
              
    </ion-list>

      <ion-fab class="fab-btn" title="Filter" >
        <button ion-fab (click)="openModal(user)"> <ion-icon name="ios-funnel"></ion-icon></button>
      </ion-fab> 
     
      
</ion-content>
