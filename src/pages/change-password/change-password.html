<ion-header>
  <main-header></main-header>
  <div class="addBtn"> 
        <button ion-button color="grey" class="btn1" outline (click)="goBack()"><ion-icon name="undo" ></ion-icon></button>
          <h1>Change Password</h1>
  </div>
</ion-header>

<ion-content>
  <ion-card>
      <ion-card-header >
        Enter Credentials
      </ion-card-header>
    
      <ion-card-content>
          <ion-list >
             
             
              <ion-item  class="_row">
                <ion-label floating >Current Password<span class="astric">*</span> : </ion-label>
                <ion-input type="text"  [(ngModel)]="currentPw" ></ion-input>
                
              </ion-item>
          
              
             <ion-item  class="_row">
              <ion-label floating >New Password<span class="astric">*</span> : </ion-label>
                  <ion-input type="text"  [(ngModel)]="newPw"></ion-input>
                  
                </ion-item>
              
                

                <ion-item  class="_row">
                  <ion-label floating >Confirm Password<span class="astric">*</span> : </ion-label>
                    <ion-input type="email"  [(ngModel)]="confirmPw"></ion-input>
                  </ion-item>
                
                 
            </ion-list>
      </ion-card-content>
    
    </ion-card>
  
</ion-content>

<ion-footer class="commonFooter">
  <button ion-button full color='danger' (click)='goBack()'>Cancel</button>
  <button ion-button full color='dark' (click)="changePassword()">Submit</button>
</ion-footer>
