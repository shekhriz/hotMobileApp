  Ionic pages and navigation.

<ion-header>
  <main-header></main-header>
  <div class="addBtn"> 
    <button ion-button class="btn1" outline (click)="goBack()"><ion-icon name="undo" ></ion-icon></button>
    <h1>Application Settings</h1>
 </div>
</ion-header>

<ion-content>
  <ion-card>
    
      <ion-card-content>
          <ion-list >
            
             
               <ion-item  class="_row">
                <ion-label floating style="font-size: 21px;">Email Id<span class="astric">*</span> : </ion-label>
                <ion-input type="text"  [(ngModel)]="details.emailId" ></ion-input>
                
              </ion-item>
          
              
              <ion-item  class="_row">
              <ion-label floating style="font-size: 21px;">Domain Name/ IP Address<span class="astric">*</span> : </ion-label>
                  <ion-input type="text"  [(ngModel)]="details.domainName"></ion-input>
                  
                </ion-item>
              
                <ion-item  class="_row"> 
                  <ion-label floating style="font-size: 21px;">Bucket Name<span class="astric">*</span> : </ion-label>
                  <ion-input type="text"  [(ngModel)]="details.bucketName"></ion-input>
                </ion-item>

                <ion-item  class="_row">
                  <ion-label floating style="font-size: 21px;">Bucket URL<span class="astric">*</span> : </ion-label>
                    <ion-input type="email"  [(ngModel)]="details.bucketURL"></ion-input>
                  </ion-item>
                 
                  
            </ion-list>
      </ion-card-content>
    
    </ion-card>
    

<ion-footer class="commonFooter">
  <button ion-button full color='dark' (click)="submit()">Save</button>
</ion-footer>
